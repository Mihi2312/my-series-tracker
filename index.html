<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Series Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ My Series Tracker</h1>

        <div class="add-series">
            <div class="form-row">
                <div class="form-group">
                    <label for="seriesName">Series Name</label>
                    <input type="text" id="seriesName" placeholder="Enter series name">
                </div>
                <div class="form-group">
                    <label for="platform">Platform</label>
                    <select id="platform">
                        <option value="Netflix">Netflix</option>
                        <option value="Amazon Prime">Amazon Prime</option>
                        <option value="Disney+">Disney+</option>
                        <option value="Sony">Sony</option>
                        <option value="Jio">Jio</option>
                        <option value="Other">Other</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="To Watch">To Watch</option>
                        <option value="Watching">Currently Watching</option>
                        <option value="Watched">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="addSeries()">Add Series</button>
                </div>
            </div>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="filterPlatform">Filter by Platform</label>
                <select id="filterPlatform" onchange="filterSeries()">
                    <option value="">All Platforms</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon Prime">Amazon Prime</option>
                    <option value="Disney+">Disney+</option>
                    <option value="Sony">Sony</option>
                    <option value="Jio">Jio</option>
                    <option value="Other">Other</option>
                </select>

            </div>
            <div class="filter-group">
                <label for="filterStatus">Filter by Status</label>
                <select id="filterStatus" onchange="filterSeries()">
                    <option value="">All Status</option>
                    <option value="To Watch">To Watch</option>
                    <option value="Watching">Currently Watching</option>
                    <option value="Watched">Completed</option>
                </select>
            </div>
        </div>

        <div class="series-grid" id="seriesGrid">
            <!-- Series cards will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api/series"; // Change this if you deploy online

        let seriesList = [];
        let filteredSeries = [];

        async function fetchSeries() {
            const platform = document.getElementById('filterPlatform').value;
            const status = document.getElementById('filterStatus').value;
            let query = '';

            if (platform || status) {
                query = `?${platform ? 'platform=' + platform + '&' : ''}${status ? 'status=' + status : ''}`;
            }

            const res = await fetch(`${API_URL}${query}`);
            seriesList = await res.json();
            filteredSeries = seriesList;
            updateStats();
            displaySeries();
        }

        async function addSeries() {
            const name = document.getElementById('seriesName').value.trim();
            const platform = document.getElementById('platform').value;
            const status = document.getElementById('status').value;

            if (!name) {
                alert('Please enter a series name');
                return;
            }

            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, platform, status })
            });

            if (res.ok) {
                document.getElementById('seriesName').value = '';
                fetchSeries();
            } else {
                alert("Error adding series!");
            }
        }

        async function deleteSeries(id) {
            if (!confirm('Are you sure you want to delete this series?')) return;
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchSeries();
        }

        async function changeStatus(id, newStatus) {
            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: newStatus })
            });
            fetchSeries();
        }

        function updateStats() {
            const total = seriesList.length;
            const watched = seriesList.filter(s => s.status === 'Watched').length;
            const watching = seriesList.filter(s => s.status === 'Watching').length;
            const toWatch = seriesList.filter(s => s.status === 'To Watch').length;

            document.getElementById('stats').innerHTML = `
        <div class="stat-card"><div class="stat-number">${total}</div><div>Total Series</div></div>
        <div class="stat-card"><div class="stat-number">${watched}</div><div>Completed</div></div>
        <div class="stat-card"><div class="stat-number">${watching}</div><div>Currently Watching</div></div>
        <div class="stat-card"><div class="stat-number">${toWatch}</div><div>To Watch</div></div>
    `;
        }

        function getPlatformClass(platform) {
            return 'platform-' + platform.toLowerCase().replace(/[^a-z]/g, '');
        }

        function getStatusClass(status) {
            if (status === 'Watched') return 'status-watched';
            if (status === 'Watching') return 'status-watching';
            return 'status-to-watch';
        }

        function displaySeries() {
            const grid = document.getElementById('seriesGrid');

            if (filteredSeries.length === 0) {
                grid.innerHTML = `
            <div class="empty-state">
                <h3>No series found</h3>
                <p>Add your first series to get started!</p>
            </div>
        `;
                return;
            }

            grid.innerHTML = filteredSeries.map(series => `
        <div class="series-card">
            <div class="series-title">${series.name}</div>
            <div class="series-meta">
                <span class="platform-badge ${getPlatformClass(series.platform)}">${series.platform}</span>
                <span class="status-badge ${getStatusClass(series.status)}">${series.status}</span>
            </div>
            <div style="color:#6c757d;font-size:0.9rem;margin-bottom:10px;">
                Added: ${series.dateAdded}
            </div>
            <div class="series-actions">
                <select onchange="changeStatus('${series._id}', this.value)" style="flex:1;margin-right:10px;">
                    <option value="To Watch" ${series.status === 'To Watch' ? 'selected' : ''}>To Watch</option>
                    <option value="Watching" ${series.status === 'Watching' ? 'selected' : ''}>Currently Watching</option>
                    <option value="Watched" ${series.status === 'Watched' ? 'selected' : ''}>Completed</option>
                </select>
                <button class="btn btn-danger" onclick="deleteSeries('${series._id}')">Delete</button>
            </div>
        </div>
    `).join('');
        }

        function filterSeries() {
            fetchSeries();
        }

        // Enter key support
        document.getElementById('seriesName').addEventListener('keypress', e => {
            if (e.key === 'Enter') addSeries();
        });

        // Initial load
        fetchSeries();
    </script>

</body>

</html>
</body>

</html>
